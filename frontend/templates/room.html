 {% extends 'base.html' %}
 {% block content %}
 <div class="message-box">
     <h2>Chat Room: {{room}} </h2>
     <div class="messages" id="messages">
         <!--Will insert messages into this div after
         socket server connects users
         -->
     </div>
     <div class="inputs">
         <input type="text" rows="3" placeholder="message" id="message">
         <button type="button" name="send" id="send-btn" onclick="sendMessage()">
             Send
         </button>
     </div>
 </div>
 <script type="text/javascript">
     var socketio = io()

     const messages = document.getElementById("messages")

     const creatMessage = (name, msg) => { // structure for a new message from users
         const content = `
         <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
         </div>
         `
         messages.innerHTML += content;
     };

     socketio.on("message", (data)=> { // listening for message event from flask
         creatMessage(data.name, data.message) // creates and displays the message from user
     });

     const sendMessage= () => {
         const message = document.getElementById("message")
         if (message.value == "") return;
         socketio.emit("message", {data: message.value})
         message.value = ""
     };

 </script>

 {% for msg in messages %}
 <script type="text/javascript">
     createMessage("{{msg.name}}", "{{msg.message}}")
 </script>
 {% endfor %} {% endblock %}
