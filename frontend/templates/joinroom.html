{% extends 'base.html' %}

{% block content %}
    <div class="header">
        <h1>Join a Room</h1>
        <p>Enter your name and room code to join an existing chat room.</p>
    </div>
    
    <div class="container">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('join_room_page') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="code">Room Code:</label>
                <input type="text" id="code" name="code" placeholder="Enter Room Code" value="{{ code }}" required>
            </div>
            <button type="submit" class="btn-primary">Join Room</button>
        </form>
    </div>
{% endblock %}
