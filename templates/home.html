{% extends 'base.html' %} 

{% block content %}
<form method="post"> 
    <h3>Enter The Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name" name="name" value="{{name}}"/>
    </div>

    <div class="join">
        <input type="text" placeholder="Room Code" value="{{code}}"/>
    </div>
</form> 
{% endblock %}
